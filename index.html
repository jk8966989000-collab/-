<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Happy Birthday</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Baloo+2:wght@700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #3aa99e;
  font-family: "Baloo 2", cursive;
}

/* ===== 第一幕 ===== */
#scene1 {
  position: absolute;
  width: 100%;
  height: 100%;
}

/* 彩帶 */
.ribbon {
  position: absolute;
  top: 0;
  width: 100%;
  height: 140px;
  background: repeating-linear-gradient(
    135deg,
    #ff4d4d,
    #ff4d4d 20px,
    #ffd93d 20px,
    #ffd93d 40px,
    #4d96ff 40px,
    #4d96ff 60px
  );
}

/* ===== 蛋糕（正常蛋糕，大） ===== */
#cake {
  position: absolute;
  bottom: 5%;
  left: 50%;
  transform: translateX(-50%);
  width: 60%;
  height: 55%;
}

.layer {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  background: #fff;
  border-radius: 20px;
}

.layer.bottom {
  bottom: 0;
  width: 100%;
  height: 35%;
  background: #ffd6a5;
}

.layer.middle {
  bottom: 30%;
  width: 80%;
  height: 30%;
  background: #ffb5c2;
}

.layer.top {
  bottom: 55%;
  width: 60%;
  height: 25%;
  background: #caffbf;
}

/* 蠟燭 */
.candle {
  position: absolute;
  top: -40px;
  width: 16px;
  height: 40px;
  background: #ff595e;
  left: 50%;
  transform: translateX(-50%);
}
.candle::after {
  content: "";
  position: absolute;
  top: -14px;
  left: 50%;
  transform: translateX(-50%);
  width: 14px;
  height: 14px;
  background: gold;
  border-radius: 50%;
}

/* ===== 氣球（放大、不靠邊） ===== */
.balloon {
  position: absolute;
  bottom: -150px;
  width: 100px;
  height: 130px;
  border-radius: 50% 50% 50% 50%;
  animation: floatUp linear infinite;
}
.balloon::after {
  content: "";
  position: absolute;
  bottom: -25px;
  left: 50%;
  width: 3px;
  height: 30px;
  background: #555;
}

@keyframes floatUp {
  from { transform: translateY(0); }
  to { transform: translateY(-120vh); }
}

/* 點擊提示 */
#hint {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 64px;
  color: rgba(255,255,255,0.7);
  display: none;
}

/* ===== 第二幕 ===== */
#scene2 {
  display: none;
  position: absolute;
  width: 100%;
  height: 100%;
  text-align: center;
}

#title {
  margin-top: 5%;
  font-family: "Great Vibes", cursive;
  font-size: 120px;
  color: #ffd700;
  text-shadow: 3px 3px 8px rgba(0,0,0,0.4);
}

/* 祝福語（超大） */
#message {
  margin: 5% auto;
  width: 90%;
  font-size: 52px;
  line-height: 1.6;
  color: #ffdd55;
  text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
  white-space: pre-line;
}
</style>
</head>

<body>

<div id="scene1">
  <div class="ribbon"></div>

  <div id="cake">
    <div class="layer bottom"></div>
    <div class="layer middle"></div>
    <div class="layer top">
      <div class="candle"></div>
    </div>
  </div>

  <div id="hint">點擊提示</div>
</div>

<div id="scene2">
  <div id="title">Happy Birthday</div>
  <div id="message"></div>
</div>

<script>
/* 氣球產生 */
function createBalloon() {
  const b = document.createElement("div");
  b.className = "balloon";
  b.style.left = (15 + Math.random() * 70) + "%";
  b.style.background = `hsl(${Math.random()*360},80%,65%)`;
  b.style.animationDuration = (8 + Math.random()*4) + "s";
  document.getElementById("scene1").appendChild(b);
  setTimeout(()=>b.remove(),12000);
}
setInterval(createBalloon, 1200);

/* 5 秒後顯示點擊提示 */
setTimeout(()=>{
  document.getElementById("hint").style.display="block";
},5000);

/* 點擊切換場景 */
document.body.addEventListener("click", ()=>{
  document.getElementById("scene1").style.display="none";
  document.getElementById("scene2").style.display="block";
  typeText();
},{once:true});

/* 打字效果 */
const text = `鎔：
一家團聚、慶生吃蛋糕
最棒。
一次生日是老了一歲，
也是又長壽了一點的象徵。
總之開心就好！

to奶奶（2026/1/1）`;

let i = 0;
function typeText(){
  if(i < text.length){
    document.getElementById("message").textContent += text[i];
    i++;
    setTimeout(typeText, 200); // 每秒約 5 字
  }
}
</script>

</body>
</html>
